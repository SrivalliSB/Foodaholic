<style>
    .image{
	height: 50px;
	width: 195px;
	margin-top: 1px;
    margin-left: 13px;
    border-radius: 50%;
}
.align{
	margin-left: 5px;
}
.btn-outline-secondary{
    height: 50px;
    border-radius: 1px;
}
.d-block{
 width: 800px;
 height: 600px;
}
#shadow{
  border:0.5px #999191;
  border-style: ridge;
  border-radius: 10px;
  padding: 8px;
  box-shadow: 5px 5px 4px 4px #ebdfdf;
}
.ingredients{
  border:1px solid rgb(194, 161, 161);
  margin-right: 35px;
  padding-left: 20px;
}
.vl {
  border-right: 4px solid green;
  height:max-content;
  margin-right: 10px;
}
.image_size{
  height: 400px;
  width: 400px;
}
.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: black;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}
.dropdown:hover .dropbtn {
  background-color: red;
}
.dropdown-content {
  display: block;
  position: absolute;
  background-color:brown;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color:blue;
  display: block;
}

</style>
</head>
